<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Lavish.com</title>

<body>
    <header class="navbar">
        <div class="logo">
            <p>Lavish</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search for brands">
            <i class="fa fa-search"></i>
        </div>
        <div class="items">
            <ul>
                <li>Home</li>
                <li><i class="fa fa-heart"></i></li>
                <li><i class="fa fa-cart-plus"></i></li>
                <li><i class="fa fa-user"></i><a href="https://lavishlogincom.netlify.app/">Login/Signup</a></li>
            </ul>
        </div>
    </header>
    <section class="container">
        <div class="slides">
            <img height="600PX" src="../Photos/moblies sumg.webp" alt="">
            <img height="600PX" src="../Photos/laptos.jpg" alt="">
            <img height="600PX" src="../Photos/ipads.jpg" alt="">
            <img height="600PX" src="../Photos/televisions.avif" alt="">
            <img height="600PX" src="../Photos/smartwatchs.jpg" alt="">
        </div>
    </section>
    <section class="cards">
        <div class="card">

            <div class="card-one">
                <img src="../Photos/mobil-twoooo.jpeg" alt="" width="100px" height="100px">
                <br>
                <a href="#">smart phones</a>
            </div>
            <div class="card-one">
                <img src="../Photos/laptop.webp" alt="" width="100px" height="100px">
                <br>
                <a href="#">laptop</a>
            </div>
            <div class="card-one">
                <img src="../Photos/tablet.webp" alt="" width="100px" height="100px">
                <br>
                <a href="#">tabs</a>
            </div>
            <div class="card-one">
                <img src="../Photos/tv.webp" alt="" width="100px" height="100px">
                <br>
                <a href="#">televisions</a>
            </div>
            <div class="card-one">
                <img src="../Photos/smart watch.webp" alt="" width="100px" height="100px">
                <br>
                <a href="#">smart watch</a>
            </div>
        </div>
    </section>
</body>

</html>
